<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game 11:17</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startScreen {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #gameContainer {
            display: none;
            position: relative;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #endScreen {
            display: none;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Simple Shooting Game</h1>
        <button id="startButton">Start</button>
    </div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 5</div>
        <div id="notification"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="endScreen">
        <h1>Finish</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const endScreen = document.getElementById('endScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const notification = document.getElementById('notification');
        const finalScore = document.getElementById('finalScore');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let mode = 'pistol';
        let objects = [];
        let timer = 5; // Changed to 5 seconds
        let gameRunning = false;
        let timerInterval;

        // GitHub sync setup (updated to upload to repo)
        const token = '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'; // Updated with new token
        const owner = 'lingkita';
        const repo = 'lingkita.github.io'; // Changed to new repo name
        const filePath = 'scores.txt';

        // Function to encode string to base64 (fixed)
        function toBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
        }

        // Function to decode base64 to string
        function fromBase64(base64) {
            return decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        // Get current date and time in Jakarta/Bangkok timezone (UTC+7)
        function getJakartaTime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const jakartaTime = new Date(utc + (7 * 3600000)); // UTC+7
            const day = String(jakartaTime.getDate()).padStart(2, '0');
            const month = String(jakartaTime.getMonth() + 1).padStart(2, '0');
            const year = jakartaTime.getFullYear();
            const hours = String(jakartaTime.getHours()).padStart(2, '0');
            const minutes = String(jakartaTime.getMinutes()).padStart(2, '0');
            return `${day}-${month}-${year}|${hours}:${minutes}`;
        }

        // Upload to GitHub (append score as log with timestamp)
        async function uploadToGitHub(newScore) {
            const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;

            let existingContent = '';
            let sha = null;

            // Get existing file content
            try {
                const getResponse = await fetch(apiURL, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    existingContent = fromBase64(fileData.content);
                    sha = fileData.sha;
                } else if (getResponse.status === 404) {
                    // File does not exist, start with empty
                } else {
                    throw new Error(`GET failed: ${getResponse.status}`);
                }
            } catch (error) {
                console.error('Error getting file:', error);
                alert('Gagal mendapatkan file dari GitHub.');
                localStorage.setItem('gameScore', newScore);
                return;
            }

            // Append new score with timestamp and new line
            const timestamp = getJakartaTime();
            const logEntry = `${timestamp}|Final Score|${newScore}`;
            const updatedContent = existingContent + (existingContent ? '\n' : '') + logEntry;
            const base64Content = toBase64(updatedContent);

            const data = {
                message: "Append score to log with timestamp",
                content: base64Content
            };
            if (sha) {
                data.sha = sha;
            }

            fetch(apiURL, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Bad credentials') {
                    console.error('Bad credentials: Check your GitHub token.');
                    alert('Token GitHub tidak valid. Periksa token Anda.');
                    localStorage.setItem('gameScore', newScore);
                } else {
                    console.log('Upload berhasil:', data);
                    alert('Score berhasil ditambahkan ke log di GitHub!');
                }
            })
            .catch(error => {
                console.error('Error saat upload:', error);
                alert('Gagal mengirim score ke GitHub.');
                localStorage.setItem('gameScore', newScore);
            });
        }

        // Sync score to GitHub (append to log)
        function syncScoreToGitHub(finalScore) {
            uploadToGitHub(finalScore);
        }

        // Web Audio API for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Show notification
        function showNotification(text, color) {
            notification.textContent = text;
            notification.style.color = color;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1000);
        }

        // Create objects with unique numbers
        function createObject(type, number) {
            return {
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                width: 80,
                height: 20,
                type: type,
                number: number
            };
        }

        // Initialize objects with numbers 1-5
        function initObjects() {
            objects = [];
            for (let i = 1; i <= 5; i++) {
                objects.push(createObject('enemy', i));
                objects.push(createObject('item', i));
            }
        }

        // Update objects
        function updateObjects() {
            objects.forEach(obj => {
                obj.x += obj.vx;
                obj.y += obj.vy;

                if (obj.x <= 0 || obj.x >= canvas.width - obj.width) obj.vx *= -1;
                if (obj.y <= 0 || obj.y >= canvas.height - obj.height) obj.vy *= -1;
            });
        }

        // Draw objects with numbers
        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.type === 'enemy' ? '#8B0000' : '#006400';
                ctx.fillRect(obj.x - 5, obj.y - 20, obj.width + 10, obj.height + 5);

                ctx.font = '20px Arial';
                ctx.fillStyle = 'white';
                const text = obj.type === 'enemy' ? `Enemy ${obj.number}` : `Item ${obj.number}`;
                ctx.fillText(text, obj.x, obj.y);
            });
        }

        // Check click
        function isClickOnObject(mouseX, mouseY, obj) {
            const centerX = obj.x + obj.width / 2;
            const centerY = obj.y + obj.height / 2;
            const dist = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
            return dist < 50;
        }

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            objects.forEach((obj, index) => {
                if (isClickOnObject(mouseX, mouseY, obj)) {
                    if (mode === 'pistol') {
                        if (obj.type === 'enemy') {
                            score += 10;
                            playSound(800, 0.1, 'square');
                            showNotification('+10', 'green');
                            objects.splice(index, 1);
                            objects.push(createObject('enemy', obj.number));
                        } else {
                            score -= 5;
                            playSound(150, 0.5, 'sawtooth');
                            showNotification('-5', 'red');
                        }
                    } else if (mode === 'hand') {
                        if (obj.type === 'item') {
                            score += 10;
                            playSound(600, 0.2);
                            showNotification('+10', 'green');
                            objects.splice(index, 1);
                            objects.push(createObject('item', obj.number));
                        } else {
                            score -= 5;
                            playSound(150, 0.5, 'sawtooth');
                            showNotification('-5', 'red');
                        }
                    }
                }
            });
            scoreDisplay.textContent = `Score: ${score}`;
        });

        // Toggle mode
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            mode = mode === 'pistol' ? 'hand' : 'pistol';
            canvas.style.cursor = mode === 'pistol' ? 'crosshair' : 'grab';
        });

        // Start game
        startButton.addEventListener('click', () => {
            // Resume audio context for user interaction
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            gameRunning = true;
            score = 0;
            timer = 5; // Changed to 5 seconds
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timer}`;
            initObjects();

            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `Time: ${timer}`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    gameRunning = false;
                    finalScore.textContent = `Final Score: ${score}`;
                    endScreen.style.display = 'block';
                    gameContainer.style.display = 'none';
                    syncScoreToGitHub(score);
                }
            }, 1000);

            gameLoop();
        });

        // Restart game
        restartButton.addEventListener('click', () => {
            endScreen.style.display = 'none';
            startScreen.style.display = 'block';
        });

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateObjects();
            drawObjects();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
