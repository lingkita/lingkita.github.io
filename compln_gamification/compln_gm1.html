<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startScreen {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #gameContainer {
            display: none;
            position: relative;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #endScreen {
            display: none;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Simple Shooting Game</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" style="margin: 10px; padding: 5px;">
        <button id="startButton">Start</button>
    </div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="notification"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="endScreen">
        <h1>Finish</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const endScreen = document.getElementById('endScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const nameInput = document.getElementById('nameInput');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const notification = document.getElementById('notification');
        const finalScore = document.getElementById('finalScore');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let objects = [];
        let timer = 60;
        let gameRunning = false;
        let timerInterval;
        let playerName = '';

        // Item and Enemy names
        const itemNames = ['Jaga Integritas', 'Patuhi Aturan', 'Laporkan Pelanggaran', 'Jaga Rahasia', 'Hindari Benturan'];
        const enemyNames = ['Suap', 'Salahgunakan Wewenang', 'Memalsukan Data', 'Ambil Keuntungan Pribadi', 'Terlibat KKN'];

        // Upload to Google Forms (append score with name)
        async function uploadToGoogle(newScore, name) {
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSfWirPhtTbcTKTEd_HQcGI6W-I4Tp8pLrWLHI1j_wrCdtHvxQ/formResponse';
            const ID_INPUT_NAMA = 'entry.353812838'; // Ganti dengan ID input nama Anda
            const ID_INPUT_SKOR = 'entry.643528774';

            const formData = new FormData();
            formData.append(ID_INPUT_NAMA, name);
            formData.append(ID_INPUT_SKOR, newScore);

            fetch(GOOGLE_FORM_URL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(response => {
                console.log('Skor berhasil dikirim ke Google Sheet (Diasumsikan berhasil).');
                alert('Skor Anda telah dicatat!');
            })
            .catch(error => {
                console.error('Terjadi kesalahan saat mengirim skor:', error);
                alert('Gagal mencatat skor.');
            });
        }

        // Sync score to Google (with name)
        function syncScoreToGoogle(finalScore, name) {
            uploadToGoogle(finalScore, name);
        }

        // Web Audio API for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Show notification
        function showNotification(text, color) {
            notification.textContent = text;
            notification.style.color = color;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1000);
        }

        // Random color generator
        function getRandomColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#A133FF', '#33FFF5', '#F5FF33', '#FF8C33', '#8CFF33', '#FF338C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Create objects with names
        function createObject(type, name) {
            return {
                x: Math.random() * (canvas.width - 200 - 10) + 5,  // Adjusted to fit within canvas bounds
                y: Math.random() * (canvas.height - 30) + 25,     // Adjusted to fit within canvas bounds
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                width: 200, // Adjusted for longer text
                height: 20,
                type: type,
                name: name,
                color: getRandomColor()
            };
        }

        // Initialize objects with names
        function initObjects() {
            objects = [];
            itemNames.forEach(name => objects.push(createObject('item', name)));
            enemyNames.forEach(name => objects.push(createObject('enemy', name)));
        }

        // Update objects
        function updateObjects() {
            objects.forEach(obj => {
                obj.x += obj.vx;
                obj.y += obj.vy;

                // Bounce off edges based on the actual drawn rectangle (roundRect bounds)
                if (obj.x - 5 <= 0 || obj.x + obj.width + 5 >= canvas.width) obj.vx *= -1;
                if (obj.y - 25 <= 0 || obj.y + 5 >= canvas.height) obj.vy *= -1;
            });
        }

        // Draw objects with button-like style
        function drawObjects() {
            objects.forEach(obj => {
                // Draw background with rounded corners
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.roundRect(obj.x - 5, obj.y - 25, obj.width + 10, obj.height + 10, 5);
                ctx.fill();

                // Draw text
                ctx.font = '16px Arial';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.fillText(obj.name, obj.x + obj.width / 2, obj.y);
            });
        }

        // Check click
        function isClickOnObject(mouseX, mouseY, obj) {
            const centerX = obj.x + obj.width / 2;
            const centerY = obj.y + obj.height / 2;
            const dist = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
            return dist < 50;
        }

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            objects.forEach((obj, index) => {
                if (isClickOnObject(mouseX, mouseY, obj)) {
                    if (obj.type === 'item') {
                        score += 10;
                        playSound(800, 0.1, 'square');
                        showNotification('+10', 'green');
                        objects.splice(index, 1);
                        objects.push(createObject('item', obj.name));
                    } else {
                        score -= 5;
                        playSound(150, 0.5, 'sawtooth');
                        showNotification('-5', 'red');
                    }
                }
            });
            scoreDisplay.textContent = `Score: ${score}`;
        });

        // Start game
        startButton.addEventListener('click', () => {
            playerName = nameInput.value.trim();
            if (!playerName) {
                alert('Please enter your name.');
                return;
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            gameRunning = true;
            score = 0;
            timer = 60;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timer}`;
            initObjects();

            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `Time: ${timer}`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    gameRunning = false;
                    finalScore.textContent = `Final Score: ${score}`;
                    endScreen.style.display = 'block';
                    gameContainer.style.display = 'none';
                    syncScoreToGoogle(score, playerName);
                }
            }, 1000);

            gameLoop();
        });

        // Restart game
        restartButton.addEventListener('click', () => {
            endScreen.style.display = 'none';
            startScreen.style.display = 'block';
            nameInput.value = '';
        });

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateObjects();
            drawObjects();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
