<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #startScreen {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #gameContainer {
            display: none;
            position: relative;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #endScreen {
            display: none;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Simple Shooting Game</h1>
        <button id="startButton">Start</button>
    </div>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="notification"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="endScreen">
        <h1>Finish</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const endScreen = document.getElementById('endScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const notification = document.getElementById('notification');
        const finalScore = document.getElementById('finalScore');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let mode = 'pistol';
        let objects = [];
        let timer = 60;
        let gameRunning = false;
        let timerInterval;

        // GitHub sync setup (replace with your token)
        const GITHUB_TOKEN = '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'; // Ganti dengan token GitHub Anda
        const GITHUB_USERNAME = 'lingkita'; // Ganti dengan username GitHub Anda

        // Web Audio API for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Sync score to GitHub (create Gist)
        async function syncScoreToGitHub(finalScore) {
            const gistData = {
                description: 'Game Score',
                public: true,
                files: {
                    'score.txt': {
                        content: `Final Score: ${finalScore}`
                    }
                }
            };

            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gistData)
                });

                if (response.ok) {
                    console.log('Score synced to GitHub!');
                } else {
                    console.error('Failed to sync to GitHub:', response.status);
                    // Fallback to localStorage
                    localStorage.setItem('gameScore', finalScore);
                    console.log('Score saved to localStorage as fallback.');
                }
            } catch (error) {
                console.error('Error syncing to GitHub:', error);
                localStorage.setItem('gameScore', finalScore);
            }
        }

        // Show notification
        function showNotification(text, color) {
            notification.textContent = text;
            notification.style.color = color;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 1000);
        }

        // Create objects with unique numbers
        function createObject(type, number) {
            return {
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                width: 80, // Adjusted for longer text
                height: 20,
                type: type,
                number: number
            };
        }

        // Initialize objects with numbers 1-5
        function initObjects() {
            objects = [];
            for (let i = 1; i <= 5; i++) {
                objects.push(createObject('enemy', i));
                objects.push(createObject('item', i));
            }
        }

        // Update objects
        function updateObjects() {
            objects.forEach(obj => {
                obj.x += obj.vx;
                obj.y += obj.vy;

                if (obj.x <= 0 || obj.x >= canvas.width - obj.width) obj.vx *= -1;
                if (obj.y <= 0 || obj.y >= canvas.height - obj.height) obj.vy *= -1;
            });
        }

        // Draw objects with numbers
        function drawObjects() {
            objects.forEach(obj => {
                ctx.fillStyle = obj.type === 'enemy' ? '#8B0000' : '#006400';
                ctx.fillRect(obj.x - 5, obj.y - 20, obj.width + 10, obj.height + 5);

                ctx.font = '20px Arial';
                ctx.fillStyle = 'white';
                const text = obj.type === 'enemy' ? `Enemy ${obj.number}` : `Item ${obj.number}`;
                ctx.fillText(text, obj.x, obj.y);
            });
        }

        // Check click
        function isClickOnObject(mouseX, mouseY, obj) {
            const centerX = obj.x + obj.width / 2;
            const centerY = obj.y + obj.height / 2;
            const dist = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
            return dist < 50;
        }

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            objects.forEach((obj, index) => {
                if (isClickOnObject(mouseX, mouseY, obj)) {
                    if (mode === 'pistol') {
                        if (obj.type === 'enemy') {
                            score += 10;
                            playSound(800, 0.1, 'square');
                            showNotification('+10', 'green');
                            objects.splice(index, 1);
                            objects.push(createObject('enemy', obj.number)); // Respawn with same number
                        } else {
                            score -= 5;
                            playSound(150, 0.5, 'sawtooth');
                            showNotification('-5', 'red');
                        }
                    } else if (mode === 'hand') {
                        if (obj.type === 'item') {
                            score += 10;
                            playSound(600, 0.2);
                            showNotification('+10', 'green');
                            objects.splice(index, 1);
                            objects.push(createObject('item', obj.number)); // Respawn with same number
                        } else {
                            score -= 5;
                            playSound(150, 0.5, 'sawtooth');
                            showNotification('-5', 'red');
                        }
                    }
                }
            });
            scoreDisplay.textContent = `Score: ${score}`;
        });

        // Toggle mode
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            mode = mode === 'pistol' ? 'hand' : 'pistol';
            canvas.style.cursor = mode === 'pistol' ? 'crosshair' : 'grab';
        });

        // Start game
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            gameRunning = true;
            score = 0;
            timer = 60;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timer}`;
            initObjects();

            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `Time: ${timer}`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    gameRunning = false;
                    finalScore.textContent = `Final Score: ${score}`;
                    endScreen.style.display = 'block';
                    gameContainer.style.display = 'none';
                    syncScoreToGitHub(score);
                }
            }, 1000);

            gameLoop();
        });

        // Restart game
        restartButton.addEventListener('click', () => {
            endScreen.style.display = 'none';
            startScreen.style.display = 'block';
        });

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateObjects();
            drawObjects();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
